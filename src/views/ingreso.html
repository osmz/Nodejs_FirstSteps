<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rey de Copas</title>
    <!--- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a707c1203c.js" crossorigin="anonymous"></script>
    <!--- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/ingreso.css">
</head>
<body>
    <section class="main-welcome">
        <p>Bienvenido !</p> 
    </section>
    <section>
        <form class="uno" action="main-form--container" method="">
            <label for="nombre" class="main-container--informacion">
                <i class="fas fa-user-alt main-container--icono"></i>
                <input class="teste" type="text" id="nombre" name="nombre" placeholder="Usuario o e-mail" autocomplete="name" required/>
            </label>
            <label for="contraseña" class="main-container--informacion box-password">
                <i class="fas fa-lock main-container--icono"></i>
                <input class="teste" type="text" id="contraseña" name="contraseña" placeholder="Contraseña" autocomplete="name" required/>
                <i class="fas fa-eye-slash main-container--icono-view"></i>
            </label>
        </form>
    </section>  
    <section class="main-password--container">
        <button class="main-password-container--item"><a href="/">Olvide la contraseña</a></button>
        <button class="main-password-container--item"><a href="/">Crear una cuenta</a></button>
    </section> 
    <section class="main-terms--container">
        <i class="fas fa-toggle-off main-terms--icono"></i>
        <p>Mantener conectado</p>
        <i class="fas fa-toggle-off main-terms--icono"></i>
        <p>Soy mayor de 18 años</p>
    </section>
    <button class="boton"><a href="/">Ingresar</a></button>
</body>
</html>
