<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rey de Copas </title>
    <!--- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BOOTSTRAP FONT ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!--- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/ingreso.css">
</head>
<body>
    <main>
        <section class="main-signin">
            <div class="main-welcome">
                <p>Bienvenido !</p> 
            </div>
    
            <form action="/newUser" method="POST">
                <label class="main-container--box form-group" for="fullname">
                    <i class="bi bi-person-fill main-container--icono" style="font-size: 3.5rem; top: calc(50% - 20px); left: calc(0% + 10px);"></i>
                    <input class="main-container--data form-control" type="text" name="fullname" placeholder="Full name" autofocus>
                </label>
                <label class="main-container--box form-group" for="username">
                    <i class="bi bi-at main-container--icono" style="font-size: 3.5rem; top: calc(50% - 20px); left: calc(0% + 10px);"></i>
                    <input class="main-container--data form-control" type="text" name="username" placeholder="username">
                </label>
                <label class="main-container--box form-group" for="address">
                    <i class="bi bi-geo-alt-fill main-container--icono" style="font-size: 3rem; top: calc(50% - 17px); left: calc(0% + 10px);"></i>
                    <input class="main-container--data form-control" type="text" name="address" placeholder="Dirección">
                </label>
                <label class="main-container--box form-group" for="password">
                    <i class="bi bi-shield-lock-fill main-container--icono" style="font-size: 2.8rem; top: calc(50% - 15px); left: calc(0% + 10px);"></i>
                    <input id="passwordValueNU" class="main-container--data form-control" type="password" name="password" placeholder="Password">
                    <i id="eyeIconNU" class="bi bi-eye-fill main-container--icono" style="font-size: 2.8rem; top: calc(50% - 15px); left: calc(100% - 35px);" onclick="show_password('passwordValueNU','eyeIconNU')"></i>
                </label>
                <div class="main-container--options">
                    <i id="checkAge" class="bi bi-toggle-on main-container-options--icono" onclick="old_young('checkAge')"></i>
                    <p>Soy mayor de 18 años</p>
                </div> 
                <div class="form-goup">
                    <button class="main-container-button btn btn-successs btn-block" style="top: calc(50% + 80px);;">
                        Registrarme
                    </button>
                </div>
            </form>
           
            <div class="main-container-moreOptions">
                <p>Entrar con</p>
                <button type="button" role="button">
                    <span style="background-image: url('/img/google_icon.svg');"></span>
                </button>
                <button type="button" role="button">
                    <span style="background-image: url('/img/facebook_icon.svg');"></span>
                </button>
            </div>
        </section>
    </main> 
    
    <script src="js/interactions.js"></script>
    
</body>
</html>
