<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rey de Copas </title>
    <!--- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a707c1203c.js" crossorigin="anonymous"></script>
    <!--- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <% for(var i=0; i<links.length; i++){%>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <p class="m-2">
                                <h1>
                                    <%= links[i].nome %>
                                </h1>
                            </p>
                            <p class="m-2">
                                <%= links[i].tipo %>
                            </p>
                            <p class="m-2">
                                <%= links[i].descripcion %>
                            </p>
                            <a href="/links/delete/<%= [i]%>" class="btn btn-danger">Delete Producto</a>
                            <a href="/links/edit/<%= [i]%>" class="btn btn-secondary">Edit</a>
                        </div>
                    </div>
                    <br>
                </div>
            <% } %>
        </div>
    </div>
</body>
</html>
